<div id="server_container">
  <div class="col-md-8 col-md-offset-2">
     <h1 class="mid server_headline">ActionDoc</h1>
     <div class="input-group server_input_group">
        <input id="server_search" data-ng-model="inputUrl" type="text" class="form-control" placeholder="{{'server_input_placeholder' | translate}}">
        <span class="input-group-btn">
          <button data-ng-click="progressUrl()" class="btn btn-primary" type="button">{{'server_start' | translate}}</button>
        </span>
    </div><!-- /input-group -->

    <div data-ng-show="lastUrls.length > 0">
      <div class="marginTop25 paddingLeft0">
        <span class="pointer label label-default lastUrlLi" data-ng-repeat="lastUrl in lastUrls track by $index" data-ng-click="progressUrl('last', $index)">{{lastUrl.slice(7).slice(0, lastUrl.length - 25)}}<span data-ng-click="deleteSingleLastUrl(lastUrl)" class="lastUrlLi-delete">x</span></span>
        <span class="pointer label label-danger lastUrlLi" data-toggle="modal" data-target="#myModal">Clear List</span>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Clear last Url List</h4>
        </div>
        <div class="modal-body">
          Are you sure to clear the list?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="lastUrls.splice(0, lastUrls.length)">Yes, clear it!</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">No, go back!</button>
        </div>
      </div>
    </div>
  </div>
</div>
