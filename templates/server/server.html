<div class="row">
  <div class="col-xs-8 col-xs-offset-2 text-center">
    <form role="form">
         <h1>ActionDoc</h1>
         <div class="input-group server_input_group">
            <input id="server-search" data-ng-model="inputUrl" type="text" data-ng-init="inputUrl = ''" class="form-control" placeholder="{{'server_input_placeholder' | translate}}">
            <span class="input-group-btn">
              <button data-ng-click="testUrl(inputUrl)" class="btn btn-primary">{{'server_start' | translate}}</button>
            </span>
        </div>
    </form>

    <table class="table table-striped table-hover" data-ng-show="lastUrls.length > 0">
      <thead>
        <th>&nbsp;</th>
        <th>Documentation-Url</th>
        <th>&nbsp;</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="lastUrl in lastUrls">
          <td><a href data-ng-href="#/app?url={{lastUrl | encodeURIComponent}}" class="btn btn-md btn-primary" data-ng-click="loadUrl(lastUrl)">Open</a></td>
          <td><a href data-ng-href="#/app?url={{lastUrl | encodeURIComponent}}">{{lastUrl}}</a></td>
          <td class="text-right"><button class="btn btn-md btn-danger" data-ng-click="deleteLastUrl(lastUrl)"><i class="glyphicon glyphicon-trash"></i></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="text-right" colspan="3"><button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#ad-clear-list">Clear List</button></td>
        </tr>
      </tfoot>
    </table>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="ad-clear-list" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Clear Server-List</h4>
        </div>
        <div class="modal-body">
          Do you really want to remove all servers from the list?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="lastUrls.splice(0, lastUrls.length)">Yes, clear it!</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">No, go backâ€¦</button>
        </div>
      </div>
    </div>
  </div>
</div>
